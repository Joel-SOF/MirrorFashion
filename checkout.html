<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-flatly.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Checkout Mirror Fashion</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">Mirror Fashion</a>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Perguntas frequentes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Entre em contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>
        <div class="container">
        <div class="row">
        <div class="col-md-4">

            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="qtd">Quantidade:</label>
                        <input type="number" id="qtd" min="1" max="100" value="1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="total">Total:</label>
                        <output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
                    </div>
                </div>
            </div>
            
            <div class="card mb-3">
                <div class="card-header">Sua compra</div>
                <div class="card-body">
                    <img src="foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                    <dl>
                        <dt>Produto</dt>
                        <dd>Fuzzy Cardigan</dd>
                        <dt>Cor</dt>
                        <dd>Verde</dd>
                        <dt>Tamanho</dt>
                        <dd>40</dd>
                        <dt>Preço</dt>
                        <dd class="preco" id="pc">R$ 129,90</dd>
                    </dl>
                </div>
            </div>
      
            </div>
        <form class="col-md-8">
            <div class="row">
            <fieldset class="col-lg-6">
                    <legend>Dados pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                </div>
                <div class="form-group">
                    <label for="email">Email@</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                <label class="custom-control-label" for="newsletter">Quero receber Newsletter da Mirror Fashion</label>
                </div>
            </fieldset>
            <fieldset class="col-lg-6">
                    <legend>Cartão de crédito</legend>
                <div class="form-group">
                    <label for="numero-cartao">Número - CVV</label>
                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                    </div>
                        <select class="custom-select" id="bandeira-cartao">
                        <option disabled selected>Selecione uma opção...</option>
                        <option value="master">MasterCard</option>
                        <option value="visa">VISA</option>
                        <option value="amex">American Express</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="validade-cartao">Validade</label>
                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                </div>
            </fieldset>
        </div>
            <button type="submit" class="btn btn-primary btn-lg">
            <span class="oi oi-thumb-up"></span>
                Confirmar Pedido
            </button>
        </form>
        </div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="total.js"></script>
    <script>
        var $input_quantidade = document.getElementById("qtd");
        var $output_total = document.getElementById("total");
        
        $input_quantidade.oninput = function() 
        {
            var preco = document.getElementById("pc").textContent;
            preco = preco.replace("R$ ", "");
            preco = preco.replace(",", ".");
            preco = parseFloat(preco);
            var quantidade = $input_quantidade.value;
            var total = quantidade * preco;
            total = "R$ " + total.toFixed(2)
            total = total.replace(".", ",");
            $output_total.value = total;
        }
    </script>
</body>
</html>
